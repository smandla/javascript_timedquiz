<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Coding Quiz</h1>
      <h2>Ready to test your javascript, html, and css skills?</h2>
    </header>
    <section class="blank_header"></section>
    <main>
      <section id="quiz">
        <span class="question_numsection">
          <h3 id="question_number" class="question_number"></h3>
          <h3 id="timer_seconds" class="timer_seconds"></h3>
        </span>
        <hr />
        <section class="question_section">
          <h3 id="question_field">Enter your name to begin playing!</h3>
        </section>
        <div id="answer" class="answer">
          <input type="text" placeholder="Enter name" class="input" id="name" />
          <button id="start_quiz" class="button1">Start Quiz!</button>
        </div>
      </section>
      <hr />
      <section id=""></section>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
